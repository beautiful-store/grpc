syntax = "proto3";

package test.member;

option go_package = "github.com/beautiful-store/grpc/test/member";

import "google/api/annotations.proto";

service MemberSevice {
  rpc GetList(IDs) returns (MemberList) {
    option (google.api.http) = {
        get: "/grpc/members/org/list"
    };
  }
}

message IDs { //입력값 스토링으로
  string ids = 1;
}

message MemberList { //Member 구조로 repeated형식으로 들어간다
  repeated Member member_list = 1;
}

message Member {
  int64 memberID = 1;
  string memberName = 2;
  string mobile = 3;
  string maskedMobile = 4;
  string email = 5;  
  int64 orgID = 6;
}