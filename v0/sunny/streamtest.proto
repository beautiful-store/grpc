
syntax = "proto3";

package v0.sunny;

option go_package = "github.com/beautiful-store/grpc/v0/sunny";


service StreamService {
  rpc GetURL(GetURLRequest) returns (stream GetURLResponse) {} //stream 넣어 주면 된다.
}

message GetURLRequest {
  string url =1;
}

message GetURLResponse {
  bytes Content = 1;
}




